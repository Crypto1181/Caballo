<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="caballo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>caballo</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading-text {
      color: #00C853;
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 200, 83, 0.1);
      border-radius: 50%;
      border-top: 4px solid #00C853;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // CRITICAL: Initialize Flutter platform structure FIRST, before anything else
    // This must happen before Flutter loads to prevent nativeCommunication errors
    (function() {
      if (typeof window !== 'undefined') {
        // Initialize Flutter platform structure immediately
        if (!window._flutter) {
          window._flutter = {};
        }
        if (!window._flutter.platform) {
          window._flutter.platform = {};
        }
        // Create nativeCommunication object that plugins can safely use
        if (!window._flutter.platform.nativeCommunication) {
          window._flutter.platform.nativeCommunication = {};
        }
        console.log('Flutter platform structure initialized');
      }
    })();
    
    // Set up error handlers IMMEDIATELY, before any other scripts load
    (function() {
      // Suppress nativeCommunication errors from plugins on web
      function shouldSuppressError(error) {
        if (!error) return false;
        const errorStr = error.toString() + (error.message || '') + (error.stack || '');
        return errorStr.includes('nativeCommunication') || 
               errorStr.includes('Cannot set properties of undefined');
      }
      
      // Enhanced error handler for debugging
      window.addEventListener('error', function(e) {
        // Suppress nativeCommunication errors from plugins on web
        if (shouldSuppressError(e.error) || shouldSuppressError(e.message)) {
          console.warn('Suppressed plugin initialization error (expected on web):', e.message);
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        
        console.error('JavaScript Error:', e.error, e.filename, e.lineno);
        const loading = document.querySelector('#loading');
        if (loading) {
          loading.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Error: ' + e.message + '<br>File: ' + (e.filename || 'unknown') + '<br>Line: ' + (e.lineno || 'unknown') + '<br>Check browser console (F12) for details.</div>';
        }
      }, true); // Use capture phase to catch errors early
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        // Suppress nativeCommunication errors from plugins on web
        const errorMsg = e.reason?.toString() || '';
        if (shouldSuppressError(e.reason) || shouldSuppressError(errorMsg)) {
          console.warn('Suppressed plugin promise rejection (expected on web):', errorMsg);
          e.preventDefault();
          return;
        }
        
        console.error('Unhandled Promise Rejection:', e.reason);
        const loading = document.querySelector('#loading');
        if (loading && loading.style.opacity !== '0') {
          loading.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Promise Error: ' + errorMsg + '<br>Check browser console (F12) for details.</div>';
        }
      });
    })();
  </script>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Caballo...</div>
  </div>
  <script>
    
    // Remove loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      console.log('Flutter app loaded successfully');
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.transition = 'opacity 0.5s';
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.remove();
        }, 500);
      }
    });
    
    // Also try to remove loading screen after a delay if app seems to have loaded
    // (in case flutter-first-frame event doesn't fire due to suppressed errors)
    setTimeout(function() {
      const loading = document.querySelector('#loading');
      if (loading && loading.style.opacity !== '0') {
        // Check if Flutter app has actually loaded by looking for Flutter elements
        const flutterElements = document.querySelectorAll('[data-flutter-view]');
        if (flutterElements.length > 0) {
          console.log('Flutter app detected, removing loading screen');
          loading.style.transition = 'opacity 0.5s';
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.remove();
          }, 500);
        }
      }
    }, 3000); // Check after 3 seconds
    
    // Ensure Flutter platform structure exists (redundant check, but safe)
    if (typeof window !== 'undefined') {
      if (!window._flutter) window._flutter = {};
      if (!window._flutter.platform) window._flutter.platform = {};
      if (!window._flutter.platform.nativeCommunication) {
        window._flutter.platform.nativeCommunication = {};
      }
    }
    
    // Check if Flutter bootstrap script exists
    function checkFlutterBootstrap() {
      // Double-check that Flutter platform structure exists before loading
      if (typeof window !== 'undefined' && window._flutter && !window._flutter.platform.nativeCommunication) {
        window._flutter.platform.nativeCommunication = {};
      }
      
      const script = document.createElement('script');
      script.src = 'flutter_bootstrap.js';
      script.type = 'application/javascript';
      script.onerror = function() {
        console.error('Failed to load flutter_bootstrap.js');
        const loading = document.querySelector('#loading');
        if (loading) {
          loading.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Failed to load Flutter bootstrap script.<br>Make sure the app was built correctly.<br>Check browser console (F12) for details.</div>';
        }
      };
      script.onload = function() {
        console.log('Flutter bootstrap script loaded');
        // One more check after script loads
        if (typeof window !== 'undefined' && window._flutter && !window._flutter.platform.nativeCommunication) {
          window._flutter.platform.nativeCommunication = {};
        }
      };
      document.head.appendChild(script);
    }
    
    // Start loading Flutter bootstrap
    checkFlutterBootstrap();
    
    // Fallback: show warning after 15 seconds if app hasn't loaded
    setTimeout(function() {
      const loading = document.querySelector('#loading');
      if (loading && loading.style.opacity !== '0') {
        console.warn('App did not load within 15 seconds - checking for errors');
        const currentContent = loading.innerHTML;
        if (!currentContent.includes('Error') && !currentContent.includes('Failed')) {
          loading.innerHTML = '<div style="color: #ff9800; text-align: center; padding: 20px;">Taking longer than expected...<br>Please check browser console (F12) or try refreshing.<br><br><button onclick="location.reload()" style="padding: 10px 20px; background: #00C853; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Refresh Page</button></div>';
        }
      }
    }, 15000);
  </script>
</body>
</html>
