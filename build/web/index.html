<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/Caballo/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="caballo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>caballo</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading-text {
      color: #00C853;
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 200, 83, 0.1);
      border-radius: 50%;
      border-top: 4px solid #00C853;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Caballo...</div>
  </div>
  <script>
    // Error handler for debugging
    window.addEventListener('error', function(e) {
      console.error('JavaScript Error:', e.error, e.filename, e.lineno);
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Error: ' + e.message + '<br>Check browser console for details.</div>';
      }
    });
    
    // Remove loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.transition = 'opacity 0.5s';
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.remove();
        }, 500);
      }
    });
    
    // Fallback: remove loading screen after 15 seconds if app hasn't loaded
    setTimeout(function() {
      const loading = document.querySelector('#loading');
      if (loading && loading.style.opacity !== '0') {
        console.warn('App did not load within 15 seconds - checking for errors');
        loading.innerHTML = '<div style="color: #ff9800; text-align: center; padding: 20px;">Taking longer than expected...<br>Please check browser console or try refreshing.</div>';
      }
    }, 15000);
  </script>
  <script>
    // Load bootstrap synchronously to ensure proper initialization order
    const script = document.createElement('script');
    script.src = 'flutter_bootstrap.js';
    script.type = 'application/javascript';
    document.head.appendChild(script);
  </script>
</body>
</html>
